<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Con LocalStorage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-7">
          <h1 class="text-center text-danger fw-bold">Crud Pedidos</h1>
        </div>
        <div class="col-7">
          <form class="p-4 border rounded bg-warning-subtle">
            <div class="mb-3">
              <label class="form-label">Cliente</label>
              <input type="text" class="cliente form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Producto</label>
              <select class="producto form-select">
                <option selected value="">Seleccione un Producto</option>
                <option value="Pizza">Pizza</option>
                <option value="Lasagna">Lasagna</option>
                <option value="Pasta">Pasta</option>
                <option value="Canelones">Canelones</option>
                <option value="Rissotto">Rissotto</option>
              </select>
              <div class="mb-3">
                <label class="form-label">Precio</label>
                <input
                  type="number"
                  min="20000"
                  max="60000"
                  class="precio form-control"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Imagen</label>
                <input type="url" class="imagen form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Observacion</label>
                <input type="text" class="observacion form-control" />
              </div>
            </div>
            <button type="button" class="btn-guardar btn btn-danger">
              Guardar Pedido
            </button>
            <button type="button" class="d-none btn-actualizar btn btn-success">
              Actualizar Pedido
            </button>
            <div class="mb-3 mt-3">
                <label for="buscarPedido" class="form-label fw-bold">Buscar Pedido:</label>
                <input type="text" class="form-control" id="buscarPedido" placeholder="Escribe el nombre del cliente..."/>
            </div>
          </form>
        </div>

        <div class="col-7">
          <table class="table mt-5">
            <thead>
              <tr>
                <th>#</th>
                <th>Cliente</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Descripcion</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="localStorage.js"></script> -->
    <script src="localStorageConBusqueda.js"></script>
  </body>
</html>
