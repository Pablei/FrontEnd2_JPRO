<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clima</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="bg-info bg-opacity-25 p-5 rounded shadow text-center" style="min-width: 300px;">

    <h2 class="mb-4 text-primary">
      <i class="bi bi-brightness-high text-warning me-2"></i>
      Temperatura hoy
      <i class="bi bi-cloud-lightning text-info ms-2"></i>
    </h2>

    <form id="clima-form">
      <div class="mb-3 text-start">
        <label for="ciudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="ciudad" placeholder="Ej: Medellin">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </form>

    <div id="temperatura" class="mt-4 display-4 fw-bold text-dark">

    </div>

  </div>
</div>

  <!-- Bootstrap JS (opcional para componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="clima.js"></script>
</body>
</html>
